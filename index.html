<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- SETUP OVERLAY (Modal) -->
  <div id="setupOverlay" class="setup-overlay">
    <div class="setup-container">
      <h1 class="setup-title">ðŸŽ® Tic Tac Toe for dummies ðŸ¤¡</h1>
      
      <div class="setup-instructions">
        <p>Choose your game mode and enter player names</p>
      </div>
      
      <!-- Mode Selection -->
      <div class="setup-mode-select">
        <button id="twoPlayerBtn" class="setup-mode-btn">2 Player</button>
        <button id="singlePlayerBtn" class="setup-mode-btn">Single Player</button>
      </div>
      
      <!-- Name Inputs -->
      <div class="setup-names">
        <input id="playerXName" placeholder="Player X name (optional)" maxlength="15" />
        <input id="playerOName" placeholder="Player O name (optional)" maxlength="15" />
      </div>
      
      <!-- Setup Message -->
      <div id="setupMessage" class="setup-message"></div>
      
      <!-- Start Button -->
      <button id="startBtn" class="setup-start-btn">ðŸŽ® Start Game</button>
    </div>
  </div>

  <!-- MAIN GAME (hidden initially) -->
  <main class="app hidden">
    <header class="header">
      <h1>Tic Tac Toe for dummies ðŸ¤¡</h1>
    </header>

    <section class="controls">
      <div class="scoreboard">
        <div class="score">X: <span id="scoreX">0</span></div>
        <div class="score">Draws: <span id="scoreDraw">0</span></div>
        <div class="score">O: <span id="scoreO">0</span></div>
      </div>
      <div class="actions">
        <button id="restartBtn">Restart Round</button>
      </div>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" role="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </section>

    <div id="message" class="message" aria-live="polite"></div>
    <!-- Victory Modal -->
    <div id="victoryModal" class="victory-modal hidden">
      <div class="victory-content">
        <div class="victory-icon">ðŸŽ‰</div>
        <h2 class="victory-title" id="victoryTitle">Winner!</h2>
        <p class="victory-message" id="victoryMessage"></p>
        
        <div class="victory-scores">
          <div class="score-item">
            <span class="score-label">X Wins</span>
            <span class="score-number" id="modalScoreX">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Draws</span>
            <span class="score-number" id="modalScoreDraw">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">O Wins</span>
            <span class="score-number" id="modalScoreO">0</span>
          </div>
        </div>
        
        <div class="victory-buttons">
          <button id="nextRoundBtn" class="victory-btn primary">Next Round</button>
          <button id="newGameBtn" class="victory-btn secondary">New Game</button>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
