<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Tic Tac Toe for dummies ðŸ¤¡</h1>
      <div class="mode-select">
        <button id="twoPlayerBtn" class="mode-btn">2 Player</button>
        <button id="singlePlayerBtn" class="mode-btn">Single Player</button>
      </div>
    </header>

    <section class="controls">
      <div class="names">
        <input id="playerXName" placeholder="Player X name (optional)" />
        <input id="playerOName" placeholder="Player O / Computer name (optional)" />
      </div>
      <div class="scoreboard">
        <div class="score">X: <span id="scoreX">0</span></div>
        <div class="score">Draws: <span id="scoreDraw">0</span></div>
        <div class="score">O: <span id="scoreO">0</span></div>
      </div>
      <div class="actions">
        <button id="startBtn" class="primary">Start Game</button>
        <button id="restartBtn">Restart Round</button>
        
      </div>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" role="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </section>

    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
